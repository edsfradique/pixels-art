<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixels Art</title>
  <link href="tailwind.min.css" rel="stylesheet" />
  <script src="FileSaver.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <header>
      <h1>PIXELS ART</h1>
    </header>

    <section id="choice-container">
      <input type="color" id="input-color"
        class="bg-gray-400 appearance-none border-2 border-gray-200 rounded py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
        type="button" value="#ff00ff" />
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <div class="choice-color"></div>
      <button id="choice-roll" class="bg-gray-400 text-black rounded">
        <span>R</span>
      </button>
    </section>

    <section id="input-container">
      <input id="input-lines" class="bg-gray-100 appearance-none border-2 border-gray-400 rounded py-2 px-2 text-gray-900 leading-tight
focus:outline-none focus:bg-white focus:border-purple-500" type="number" min="1" max="100" placeholder="Lines" />
      <input id="input-columns" class="bg-gray-100 appearance-none border-2 border-gray-400 rounded py-2 px-2 text-gray-900 leading-tight
focus:outline-none focus:bg-white focus:border-purple-500" type="number" min="1" max="100" placeholder="Columns" />
      <button id="btn-ok" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">OK</button>
      <button id="btn-off" class="bg-red-600 hover:bg-red-800 text-white py-2 px-4 rounded">OFF</button>
      <button id="btn-border" class="bg-yellow-500 hover:bg-yellow-700 text-black py-2 px-4 rounded">☐</button>
      <button id="btn-print" class="bg-gray-400 hover:bg-gray-600 text-black-800 py-2 px-4 rounded">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
        </svg>
      </button>
      <button id="btn-clear" class="bg-red-300 hover:bg-red-500 text-black py-2 px-4 rounded">✘</button>
    </section>

    <section id="pixels-container"></section>

    <section id="modal" class="hidden">
      <p>Clique em ✔ para redefinir o quadro de pixels ou em ✘ para cancelar.</p>
      <button id="btn-yes" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">✔</button>
      <button id="btn-no" class="bg-red-600 hover:bg-red-800 text-white py-2 px-4 rounded">✘</button>
    </section>

    <section id="overlay" class="overlay hidden"></section>

  </main>
  <script src="script.js"></script>
</body>

</html>
