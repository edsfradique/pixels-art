<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js@5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>PIXELS ART</h1>
      </header>
      <section id="choice-container">
        <input type="color" name="" id="input-color" value="#ffffff" />
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <button id="choice-roll">R</button>
      </section>
      <section id="input-container">
        <input
          type="number"
          id="input-lines"
          class="input-group-text"
          min="1"
          max="100"
          placeholder="Lines"
        />
        <input
          type="number"
          id="input-columns"
          class="input-group-text"
          min="1"
          max="100"
          placeholder="Columns"
        />
        <button id="btn-ok" class="btn btn-primary">OK</button>
        <button id="btn-off" class="btn btn-danger">OFF</button>
        <button id="btn-border" class="btn btn-warning">✖</button>
        <button id="btn-print" class="btn btn-primary">⬇</button>
      </section>
      <section id="pixels-container"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
